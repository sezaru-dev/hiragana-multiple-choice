<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hiragana Multiple Choice</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>
      <h2>Hiragana Multiple Choice</h2>
   </header>

   <main class="main-container">
      <label for="questionRange"  class="questionsLeft">1 out of 104 syllables</label>
      <meter id="questionRange" value="1" min="1" max="104"></meter>
      <div id="mcquestionCont">
      </div>
      <div class="mcChoices">
         <input type="submit" value="Test1" class="btnChoices" id="btn1">
         <input type="submit" value="Test2" class="btnChoices" id="btn2">
         <input type="submit" value="Test3" class="btnChoices" id="btn3">
         <input type="submit" value="Test4" class="btnChoices" id="btn4">
      </div>
   </main>
   <footer>Created by: Cezarlito O. Baguhin</footer>
</body>
<script src="main.js"></script>
</html>
